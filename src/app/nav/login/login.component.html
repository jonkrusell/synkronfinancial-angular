<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="form-login">
        <h4>Welcome back.</h4>
        <input type="text" [(ngModel)]="email" class="form-control input-sm chat-input" placeholder="email" />
        <br/>
        <input type="password" [(ngModel)]="password" class="form-control input-sm chat-input" placeholder="password" />
        <br/>
        <div class="wrapper">
        <span class="group-btn">     
          <button (click)="login()" class="btn btn-primary btn-md">login <i class="fa fa-sign-in"></i></button>
        </span>
        </div>
      </div>
    </div>
  </div>
</div>
